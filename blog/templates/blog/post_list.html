<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test blog</title>
</head>
<body>
    <div>
        <h1><a href="">Django Test blog</a></h1>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

    </div>

    {% for post in posts %}
        {{post}}
    {% endfor %}
</body>
</html>
